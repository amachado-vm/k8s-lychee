apiVersion: v1
kind: ConfigMap
metadata:
  name: lychee-config
  labels:
    app: lychee
    name: lychee-config
data:
  db_name: lychee
  db_user: lychee
  user.ini: |
    max_execution_time = 200
    post_max_size = 200M
    upload_max_size = 200M
    upload_max_filesize = 20M
    max_file_uploads = 200
  config.php: |
    <?php

    // Database configuration
    $dbHost = 'lychee-mysql-service';
    $dbUser = 'lychee';
    $dbPassword = 'password';
    $dbName = 'lychee';
    $dbTablePrefix = '';
    
    ?>
    